name: Test conestack
on:
  push
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.7"
          - "3.8"
          - "3.9"
    steps:
      - uses: actions/checkout@v2
      - name: Install system dependencies
        run: make system-dependencies
      - name: Install project
        run: make project-install
      - name: Run tests
        run: make test
