name: Test conestack

on:
  push:
    branches:
      - 2.0
  workflow_dispatch:
    branches:
      - 2.0

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-config:
          - "3.9"
          - "3.10"
          - "3.11"

    steps:
      - uses: actions/checkout@v5

      - name: Install system dependencies
        run: make system-dependencies

      - name: Install environment
        run: make install

      - name: Run tests an collect code coverage
        run: make coverage
